<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="index.js"></script>
  </head>
  <body style="background-color: rgb(0, 225, 255);">
    <h1 style="text-align: center; margin-top: 50px;">CALCULATOR</h1>
    <div class ="btn-group-vertical div-out">
        <div class="container-inp">          
            <span id="list"></span>
            <input type="text" id="inptext" placeholder="0">
        </div>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-warning" value="C" id="clear" onclick="clr()">C</button>
            <button class="btn btn-success" value="DEL" id="del" onclick="del()">DEL</button>
            <button class="btn btn-success" value="%" onclick="cal('%')">%</button>
            <button type="button" class="btn btn-success" value="/" onclick="cal('/')">/</button>
        </div>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary" value="7" onclick="cal(7)">7</input>
            <button type="button" class="btn btn-primary" value="8" onclick="cal(8)">8</input>
            <button type="button" class="btn btn-primary"  value="9" onclick="cal(9)">9</input>
            <button type="button" class="btn btn-success" value="+" onclick="cal('+')">+</input>
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary" value="4" onclick="cal(4)">4</button>
            <button type="button" class="btn btn-primary" value="5" onclick="cal(5)">5</button>
            <button type="button" class="btn btn-primary" value="6" onclick="cal(6)">6</button>
            <button type="button" class="btn btn-success" value="-" onclick="cal('-')">-</button>
        </div>
        <div class="btn-group btn-group-lg">
    
            <button type="button" class="btn btn-primary" value="1" onclick="cal(1)">1</button>
            <button type="button" class="btn btn-primary" value="2" onclick="cal(2)">2</button>
            <button type="button" class="btn btn-primary" value="3" onclick="cal(3)">3</button>
            <button type="button" class="btn btn-success" value="*" onclick="cal('*')">*</button>
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-success" value="." onclick="cal('.')">.</button>
            <button type="button" class="btn btn-primary" value="0" onclick="cal(0)">0</button>
            <button type="button" class="btn btn-success" value="*" onclick="cal('**')">^</button>
            <button type="button" class="btn btn-success" value="=" onclick="calculate()">=</button>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
